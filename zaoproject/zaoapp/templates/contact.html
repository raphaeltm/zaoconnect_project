{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 200px); padding: 40px 20px;">
    <div class="card shadow-lg" style="width: 100%; max-width: 550px; border: none; border-radius: 12px;">
        <div class="card-body p-5">
            <h2 class="card-title text-center mb-3" style="font-weight: 700; color: #364127;">Contact Us</h2>
            <p class="text-center mb-4" style="color: #666; font-size: 0.95rem;">If you have any questions or need further information, please feel free to reach out to us using the form below.</p>
            
            <form method="POST" class="form-group">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label" style="font-weight: 500; color: #364127;">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Your Name" style="border-radius: 8px; border: 1px solid #ddd; padding: 10px 15px;" required />
                </div>
                
                <div class="mb-3">
                    <label class="form-label" style="font-weight: 500; color: #364127;">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Your Email" style="border-radius: 8px; border: 1px solid #ddd; padding: 10px 15px;" required />
                </div>
                
                <div class="mb-3">
                    <label class="form-label" style="font-weight: 500; color: #364127;">Message</label>
                    <textarea name="message" rows="5" class="form-control" placeholder="Your Message" style="border-radius: 8px; border: 1px solid #ddd; padding: 10px 15px;" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" style="padding: 12px; font-weight: 600; border-radius: 8px; border: none; background: linear-gradient(135deg, #6BB252 0%, #5a9640 100%); transition: transform 0.2s, box-shadow 0.2s;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 20px rgba(107, 178, 82, 0.4)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
