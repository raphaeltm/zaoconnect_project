{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
      <div class="row justifiey-content-center">
        <div class="col-md-6">
          <h2 class="text-center text-success">Contact Us</h2>
          <p class="text-center">If you have any questions or need further information, please feel free to reach out to us using the form below.</p>
      <form method="POST">
        {% csrf_token %}
        <div>
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div>
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div>
          <label class="form-label">Message</label>
          <textarea name="message" rows="5" class="form-control" required></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
    {% endblock %}
